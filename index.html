<!DOCTYPE html>
<html class="html">
    <head>
        <meta charset="urf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Get Weather</title>
        <script type="text/javascript" src="/fetch.js"></script> 
        <link rel="stylesheet" type="text/css" href="/styles.css">
    </head> 
    <body>
        <header class="head">
            <h1 class="headText">Get Weather</h1>
            <p>Data displayed with <a href="https://www.meteomatics.com/en/sign-up-weather-api-test-account/">Meteomatics</a></p>
        </header>
        <form id="myForm">
            <input type="text" name="number" value="1600" />
            <input type="text" name="street" value="Amphitheatre" />
            <input type="text" name="type" value="Parkway" />
            <input type="text" name="city" value="Mountain+View" />
            <input type="text" name="state" value="CA" />
            <button type="submit">Submit</button>
        </form>

        <h2>Date:</h2>
        <p id="date"></p>
        <h2>Time:</h2>
        <p id="time"></p>
        <h2>Temperature:</h2>
        <p id="temp"></p>
        <h2>Sunrise:</h2>
        <p id="sunrise"></p>
        <h2>UVI:</h2>
        <p id="uvi"></p>
        
        <script>
            const form = document.getElementById('myForm');

            function formDataToObject(formData) {
                const normalizeValues = (values) => (values.length > 1) ? values : values[0];
                const formElemKeys = Array.from(formData.keys());

                return Object.fromEntries(
                    // store array of values or single value for element key
                    formElemKeys.map(key => [key, normalizeValues(formData.getAll(key))])
                );
            }

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                // 1: get form data
                const formData = new FormData(form);
                // 2: store form data in object
                let object = formDataToObject(formData);
                let geoURL = "https://maps.googleapis.com/maps/api/geocode/json?address=";
                let address = geoURL + object.number + "+" + object.street + "+" + object.type + ",+" + object.city + ",+" + object.state + "&key=";

                async function display(address){
                    let value = await data(address);
                    document.getElementById("temp").innerHTML = value.data[0].coordinates[0].dates[0].value;
                    document.getElementById("sunrise").innerHTML = value.data[1].coordinates[0].dates[0].value;
                    document.getElementById("uvi").innerHTML = value.data[2].coordinates[0].dates[0].value;
                    dateTime();
                }
                display(address); 
            });

            function dateTime(){
                var today = new Date();  
                if( (today.getMonth()+1) > 10 ){
                    month = '0' + (today.getMonth()+1);
                }else{
                    month = (today.getMonth()+1);
                }
                if( today.getMinutes() < 10 ){
                    minutes = '0' + today.getMinutes();
                }else{
                    minutes = today.getMinutes();
                }

                document.getElementById("date").innerHTML = today.getFullYear() + '-' + month + '-' + today.getDate(); 
                document.getElementById("time").innerHTML = today.getHours() + ':' + minutes;
            }

        </script>
        <footer class="footer">
            <p>Author: Joseph Baruch</p>

            <p><a href="https://github.com/JosephPBaruch/data_web_app">Website Repository</a></p>
          </footer>
    </body>
</html>
