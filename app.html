<!DOCTYPE html>
<html class="html">
    <head>
        <meta charset="urf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Webpage scalable for any device-->
        <title>Get Weather</title>
        <script type="text/javascript" src="/fetch.js"></script> 
        <link rel="stylesheet" type="text/css" href="/styles.css">
    </head> 
    <body>
        <header class="head">
            <h1 class="headText">Get Weather</h1>
            <p>Data displayed using <a href="https://www.meteomatics.com/en/sign-up-weather-api-test-account/">Meteomatics</a></p>
        </header>

        <form id="myForm"> <!-- user inputs their address -->
            <input type="text" name="number" value="14126" />
            <input type="text" name="street" value="Rainy" />
            <input type="text" name="type" value="Way" />
            <input type="text" name="city" value="Boise" />
            <input type="text" name="state" value="ID" />
            <button type="submit">Submit</button>
        </form>
        
        <h2>Date:</h2>
            <p id="date"></p>
        <h2>Time:</h2>
            <p id="time"></p>
        <h2>Current Temperature (f):</h2>
            <p id="temp"></p>
        <h2>Maximum Daily Temperature (f):</h2>
            <p id="max"></p>
        <h2>Minimum Daily Temperature (f):</h2>
            <p id="min"></p>
        <h2>24 Hour Precipitation (mm):</h2>
            <p id="precip"></p>
        <h2>UV Index:</h2>
            <p id="uvi"></p>
        <h2>Wind Speed (mph):</h2>
            <p id="windSpeed"></p>
        <h2>Wind Direction:</h2>
            <p id="direction"></p>
        
        <script>

            const form = document.getElementById('myForm'); // get form and create variable

            form.addEventListener('submit', function (event) { // run after submit button is clicked
                event.preventDefault();
                const formData = new FormData(form); // get form data
                let object = formDataToObject(formData); // store form data in object
                display(object.number, object.street, object.type, object.city, object.state); 
            });

            // converts formData to object then returns
            function formDataToObject(formData) {
                const normalizeValues = (values) => (values.length > 1) ? values : values[0];
                const formElemKeys = Array.from(formData.keys());

                return Object.fromEntries(
                    // store array of values or single value for element key
                    formElemKeys.map(key => [key, normalizeValues(formData.getAll(key))])
                );
            }

            // display all weather ada after data() returns values
            async function display(number, street, type, city, state){
                let value = await data(number, street, type, city, state);
                document.getElementById("temp").innerHTML = value.data[0].coordinates[0].dates[0].value;
                document.getElementById("max").innerHTML = value.data[4].coordinates[0].dates[0].value;
                document.getElementById("min").innerHTML = value.data[6].coordinates[0].dates[0].value;
                document.getElementById("precip").innerHTML = value.data[5].coordinates[0].dates[0].value;
                document.getElementById("uvi").innerHTML = value.data[1].coordinates[0].dates[0].value;
                document.getElementById("windSpeed").innerHTML = Math.round( (value.data[2].coordinates[0].dates[0].value * 2.23694) * 10) / 10; 
                document.getElementById("direction").innerHTML = direction(value.data[3].coordinates[0].dates[0].value);
                dateTime(); 
            }

            // date and time function separate from fetch.js for displayed format
            function dateTime(){ 

                var today = new Date();  

                if( (today.getMonth()+1) > 10 ){
                    month = '0' + (today.getMonth()+1);
                }else{
                    month = (today.getMonth()+1);
                }
                if( today.getMinutes() < 10 ){
                    minutes = '0' + today.getMinutes();
                }else{
                    minutes = today.getMinutes();
                }

                document.getElementById("date").innerHTML = today.getFullYear() + '-' + month + '-' + today.getDate(); 
                document.getElementById("time").innerHTML = today.getHours() + ':' + minutes;
            }

            // converts returned degree value to direction name
            function direction(degree){
                if(degree <= 22.5 || degree >= 337.5 )
                    return 'North';
                if(degree > 22.5 && degree <= 67.5 )
                    return 'North-East';
                if(degree > 67.5 && degree <= 112.5 )
                    return 'East';
                if(degree > 112.5 && degree <= 157.5 )
                    return 'South-East';
                if(degree > 157.5 && degree <= 202.5 )
                    return 'South';
                if(degree > 202.5 && degree <= 247.5 )
                    return 'South-West';
                if(degree > 247.5 && degree <= 292.5 )
                    return 'West';
                if(degree > 292.5 && degree < 337.5 )
                    return 'North-West';
            }

        </script>

          </footer>

    </body>
</html>
